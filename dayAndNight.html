<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>18011499 임수빈</title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
      
body {
  font-family: 'Open Sans', sans-serif;
}

div#layout {
  text-align: center;
}

div#container {
  width: 1000px;
  height: 600px;
  margin: auto;
  background-color: #2F4A6D;
}

svg {
  width: 100%;
  height: 100%;
}

.bar {
  fill: #80cbc4;
}

text {
  font-size: 12px;
  fill: #fff;
}

path {
  stroke: gray;
}

line {
  stroke: gray;
}

line#limit {
  stroke: #FED966;
  stroke-width: 3;
  stroke-dasharray: 3 6;
}

.grid path {
  stroke-width: 0;
}

.grid .tick line {
  stroke: #9FAAAE;
  stroke-opacity: 0.3;
}

text.divergence {
  font-size: 14px;
  fill: #2F4A6D;
}

text.value {
  font-size: 14px;
}

text.title {
  font-size: 22px;
  font-weight: 600;
}

text.label {
  font-size: 14px;
  font-weight: 400;
}

text.source {
  font-size: 10px;
}

button{
  background-color: #2F4A6D;
  font-size:16px;
  padding: 10px 5px;
  border: none;
  color:#fff;
  display: inline-block;
}
button:hover{
  background-color:#FED966;
  color: #2F4A6D;
}
  </style>
</head>
<body>
  <div id="dayAndNight">
  <div id='layout'>
    <h2>사상자수가 10명 이상인 큰 사고의 특징</h2>
    <div>
      <button type="button" class="week" onClick="location.href='week.html'">요일</button>
      <button type="button" class="accKind" onClick="location.href='accKind.html'">사고 유형</button>
      <button type="button" class="dayAndNight" onClick="location.href='dayAndNight.html'">주야간</button>
      <button type="button" class="death" onClick="location.href='death.html'">사망자수</button>
      <button type="button" class="injuredPerson" onClick="location.href='injuredPerson.html'">부상자수</button>
      <button type="button" class="location" onClick="location.href='location.html'">발생지</button>
      <button type="button" class="perpetrator" onClick="location.href='perpetrator.html'">가해자</button>
      <button type="button" class="victim" onClick="location.href='victim.html'">피해자</button>
      <button type="button" class="roadKind" onClick="location.href='roadKind.html'">도로형태</button>
      <button type="button" class="violationLaw" onClick="location.href='violationLaw.html'">법규위반</button>
      <button type="button" class="hurtData" onClick="location.href='hurtData.html'">Parallel</button>
    </div>
    <div id='container'>
      <svg ></svg>
    </div>
  </div>
</div>
</body>
<script>
  
    d3.csv("Data/dayAndNight.csv", function(d, i, columns) {
      for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
      return d;
    }, function(error, data) {
      if (error) throw error;

      console.log(data[0].dayAndNight);

      const sample = [];
      for(var i=0;i<data.length;i++) {
        var obj = {};
        obj.dayAndNight = data[i].dayAndNight;
        obj.Count = data[i].Count;
        
        console.log(obj);

        sample.push(obj);
      }
      console.log(sample);
    
    
    const svg = d3.select('svg');
    const svgContainer = d3.select('#container');
    
    const margin = 80;
    const width = 1000 - 2 * margin;
    const height = 600 - 2 * margin;

    const chart = svg.append('g')
      .attr('transform', `translate(${margin}, ${margin})`);

    const xScale = d3.scaleBand()
      .range([0, width])
      .domain(sample.map((s) => s.dayAndNight))
      .padding(0.4)
    
    const yScale = d3.scaleLinear()
      .range([height, 0])
      .domain([0, 100]);

    // vertical grid lines
    // const makeXLines = () => d3.axisBottom()
    //   .scale(xScale)

    const makeYLines = () => d3.axisLeft()
      .scale(yScale)

    chart.append('g')
      .attr('transform', `translate(0, ${height})`)
      .call(d3.axisBottom(xScale));

    chart.append('g')
      .call(d3.axisLeft(yScale));

    // vertical grid lines
    // chart.append('g')
    //   .attr('class', 'grid')
    //   .attr('transform', `translate(0, ${height})`)
    //   .call(makeXLines()
    //     .tickSize(-height, 0, 0)
    //     .tickFormat('')
    //   )

    chart.append('g')
      .attr('class', 'grid')
      .call(makeYLines()
        .tickSize(-width, 0, 0)
        .tickFormat('')
      )

    const barGroups = chart.selectAll()
      .data(sample)
      .enter()
      .append('g')

    barGroups
      .append('rect')
      .attr('class', 'bar')
      .attr('x', (g) => xScale(g.dayAndNight))
      .attr('y', (g) => yScale(g.Count))
      .attr('height', (g) => height - yScale(g.Count))
      .attr('width', xScale.bandwidth())
      .on('mouseenter', function (actual, i) {
        d3.selectAll('.Count')
          .attr('opacity', 0)

        d3.select(this)
          .transition()
          .duration(300)
          .attr('opacity', 0.6)
          .attr('x', (a) => xScale(a.dayAndNight) - 5)
          .attr('width', xScale.bandwidth() + 10)

        const y = yScale(actual.Count)

        line = chart.append('line')
          .attr('id', 'limit')
          .attr('x1', 0)
          .attr('y1', y)
          .attr('x2', width)
          .attr('y2', y)

        barGroups.append('text')
          .attr('class', 'divergence')
          .attr('x', (a) => xScale(a.dayAndNight) + xScale.bandwidth() / 2)
          .attr('y', (a) => yScale(a.Count) - 10)
          .attr('fill', 'white')
          .attr('text-anchor', 'middle')
          .text((a, idx) => {
            const divergence = (a.Count - actual.Count).toFixed(1)
            
            let text = ''
            if (divergence > 0) text += '+'
            text += `${divergence}%`

            return idx !== i ? text : '';
          })

      })
      .on('mouseleave', function () {
        d3.selectAll('.Count')
          .attr('opacity', 1)

        d3.select(this)
          .transition()
          .duration(300)
          .attr('opacity', 1)
          .attr('x', (a) => xScale(a.dayAndNight))
          .attr('width', xScale.bandwidth())

        chart.selectAll('#limit').remove()
        chart.selectAll('.divergence').remove()
      })

    barGroups 
      .append('text')
      .attr('class', 'Count')
      .attr('x', (a) => xScale(a.dayAndNight) + xScale.bandwidth() / 2)
      .attr('y', (a) => yScale(a.Count) - 10)
      .attr('text-anchor', 'middle')
      .text((a) => `${a.Count}%`)
    
    svg
      .append('text')
      .attr('class', 'label')
      .attr('x', -(height / 2) - margin)
      .attr('y', margin / 2.4)
      .attr('transform', 'rotate(-90)')
      .attr('text-anchor', 'middle')
      .text('사상자수가 10명 이상인 큰 사고 (%)')

    svg.append('text')
      .attr('class', 'label')
      .attr('x', width / 2 + margin)
      .attr('y', height + margin * 1.7)
      .attr('text-anchor', 'middle')
      .text('주야간')

    svg.append('text')
      .attr('class', 'title')
      .attr('x', width / 2 + margin)
      .attr('y', 40)
      .attr('text-anchor', 'middle')
      .text('주야간별 사상자수가 10명 이상인 큰 사고 (%)')

    });
  
</script>
</html>
